<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>

      <div id="main-div">
        <div id="top-div">

        </div>

        <div id="icons-div">
          <img id="logo" src="images/logo.svg" alt="Fylo-logo">
          <br>
          <img class="icons" id="docs" src="images/icon-document.svg" alt="documents">
          <img class="icons" id="folder" src="images/icon-folder.svg" alt="documents">
          <img class="icons" id="upload" src="images/icon-upload.svg" alt="documents">
        </Div>

        <div id="progress-div">
          <p>
            You’ve used <strong>815 GB</strong> of your storage
          </p>
          <div id="container">
            <div id="usedStorage">
              <div id="Point">

              </div>
            </div>
          </div>
          <span id="minValue">
            0 GB
          </span>
          <span id="maxValue">
            1000 GB
          </span>
        </div>

        <div id="bubble">
          <span id="num">185</span><span id="txt">GB LEFT</span>
        </div>

      </div>

    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Phil Carey</a>.
      </div>
    </footer>
  </body>
</html>
